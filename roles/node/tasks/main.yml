- name: Add nodesource apt repository key
  become: yes
  apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key

- name: Add nodesource Node.js 0.10 apt repository
  become: yes
  apt_repository:
    repo: "deb https://deb.nodesource.com/node_0.10 trusty main"

- name: Remove default nodejs repository
  become: yes
  apt_repository: repo='ppa:chris-lea/node.js' state=absent

- name: Install Node
  become: yes
  apt: name=nodejs state=present
